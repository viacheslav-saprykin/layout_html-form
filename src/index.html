<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="http://localhost:8080/api" method="post">
      <fieldset class="block">
        <legend>Personal information</legend>
        
        <label class="form-field">
          Surname: 
          <input 
            type="text" 
            name="surname"
            required
            minlength="3"
            maxlength="20"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="name"
            required
            minlength="3"
            maxlength="20"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?:
          <input 
            type="number" 
            name="age" 
            value="12"
            min="1"
            max="100"
            pattern="\d+"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth: 
          <input 
            type="date" 
            name="date of birth"
            min="1900-01-01"
            max="2099-12-31"
            required
          >
        </label>

        <label class="form-field">
          <label for="terms-and-conditions">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            name="terms" 
            id="terms-and-conditions" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <label class="form-field">

          E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password: 
          <input 
            type="password" 
            name="password" 
            required
            minlength="6"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about You!</legend>
        <label class="form-field">
          Do you love cats? 

          <input 
            type="radio" 
            name="cats"
            value="Yes"
            id="Yes"
            required
          >
          <label for="Yes">Yes</label>

          <input 
            type="radio" 
            name="cats"
            value="No"
            id="No"
            required
          >
          <label for="No">No</label>
        </label>

        <label class="form-field">
          Whats is you favorite color?
          <input 
            type="color" 
            name="color" 
            id="color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="timeGoToBed"
          >
        </label>

        <label class="form-field">
          What are you favorite brand of cars?
          <select name="cars" required multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="rate our work"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="Comments" 
            id="Comments" 
            cols="20" 
            rows="2"
          ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us? 
          <select name="recommend" required>
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select>
        </label>  
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
